<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="chat-log">
        <!-- Loop through the messages and display them -->
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }} <small>({{ message.timestamp }})</small></p>
        {% empty %}
            
        {% endfor %}
    </div>

    <form id="chat-message-form">
        <input type="text" id="chat-message-input" autocomplete="off" placeholder="Type your message..."/>
        <button type="submit">Send</button>
    </form>
    
<script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/{{ username }}/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').innerHTML += (
    '<p><strong>' + data.sender + ':</strong> ' + data.message + 
    ' <small>(' + data.timestamp + ')</small></p>'
        );
    };

    document.querySelector('#chat-message-form').onsubmit = function(e) {
        e.preventDefault();
        const messageInput = document.querySelector('#chat-message-input');
        chatSocket.send(JSON.stringify({
            'message': messageInput.value
        }));
        messageInput.value = '';
    };
</script>





</body>
</html>
